<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <!-- script -->
    <script src="App.js" defer></script>
    <title>bookmarks page</title>
</head>

<body>
    <div class="background"></div>

    <div class="bookmarks-container">

        <div class="add-bookmark-button-container">
            <div class="item-container" id="add-bookmark-button"><i class="fas fa-plus"></i></div>
            <h3>Add bookmark</h3>
        </div>

    </div>


    <div class="form-container">
        <form class="bookmark-info-form">
            <input type="text" class="website-name-input" placeholder="pls enter different names for each">
            <input type="text" class="website-url-input" placeholder="website url">
            <button id="submit-button">sumbit</button>
        </form>
    </div>

    <div class="text-on-smaller-screen">
        <h1>These website doesn't support smaller screens</h1>
    </div>
</body>

</html>
